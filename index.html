<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Panels</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Amatic+SC">
</head>
<body>
    <style>
        html {
            box-sizing: border-box;
            background: #ffc600;
            font-family: 'helvatica neue';
            font-size: 20px;
            font-weight: 200;
        }

        body {
            margin: 0;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        .panels {
            min-height: 100vh;
            overflow: hidden;
            /* 1: make panels side by side to each other */
            display: flex; 
        }

        .panel {
            background: #6b0f9c;
            box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            align-items: center;
            /* Chrome + FF transitionend event.propertyName === flex-grow */
            transition:
                font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
                flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
                background 0.2s;
            font-size: 20px;
            background-size: cover;
            background-position: center;
            /* 2: each panel will distribute evenly to fill up the space */
            flex: 1; 
            /* 3 */
            justify-content: center;
            align-items: center;
            /* 4: make all .panel from flex items to flex containers */
            display: flex;
            /* 5: make the containers from top to bottom */
            flex-direction: column;
        }

        .panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }
        .panel2 { background-image:url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500); }
        .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
        .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
        .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }

        /* Flex items */
        .panel > * {
            margin: 0;
            width: 100%;
            transition: transform 0.5s;
            /* 6: let all .panel distribute to fill up the space*/
            flex: 1 0 auto;
            /* 7: items will be working from left to right */
            display: flex;
            /* 8: center all the items */
            justify-content: center;
            align-items: center;
        }

        /* 9: select all the first words */
        .panel > *:first-child {
            /* 10: hide all the first words to all the way up  */
            transform: translateY(-100%);
        }

        .panel.open-active >*:first-child { transform: translateY(0); }

        /* 11: select all the last words */
        .panel >*:last-child {
            /* 12: hide all the last words to all the way down  */
            transform: translateY(100%);
        }

        .panel.open-active >*:last-child { transform: translateY(0); }

        .panel p {
            font-family: 'Amatic SC', cursive;
                      /* X Y blur */
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
            font-size: 2em;
        }

        .panel p:nth-child(2) {
            font-size: 4em;
        }

        /* e.propertyName */
        .panel.open {
            /* 13: it will take 5x of the amount of extra room of the rest */
            flex-grow: 5;
            font-size: 40px;
        }

        .cta {
            color: white;
            text-decoration: none;
        }

    </style>
    <div class="panels">
        <div class="panel panel1">
            <p>Hey</p>
            <p>Let's</p>
            <p>Enjoy</p>
        </div>
        <div class="panel panel2">
            <p>Give</p>
            <p>Take</p>
            <p>Receive</p>
        </div>
        <div class="panel panel3">
            <p>Experience</p>
            <p>It</p>
            <p>Today</p>
        </div>
        <div class="panel panel4">
            <p>Give</p>
            <p>All</p>
            <p>You can</p>
        </div>
        <div class="panel panel5">
            <p>Life</p>
            <p>In</p>
            <p>Motion</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
